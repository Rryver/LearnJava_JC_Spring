databaseChangeLog:
  - changeSet:
      id: 1765360788-create-book-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: library_book
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: pages_count
                  type: INT