databaseChangeLog:
  - changeSet:
      id: 1765360787-create-department-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)