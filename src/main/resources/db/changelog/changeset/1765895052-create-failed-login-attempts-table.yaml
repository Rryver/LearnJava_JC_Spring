databaseChangeLog:
  - changeSet:
      id: 1765895052-create-failed-login-attempts-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: failed_login_attempts
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: attempts
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: FK-failed_login_attempts-user
            baseTableName: failed_login_attempts
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE