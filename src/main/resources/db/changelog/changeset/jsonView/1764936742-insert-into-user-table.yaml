databaseChangeLog:
  - changeSet:
      id: 1764936742-insert-into-user-table
      author: Alexandr Kolosov
      changes:
        - insert:
            tableName: json_view_user
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: user
              - column:
                  name: email
                  value: user@example.com
        - sql: #Изменение текущего значения автоинкремента первичного ключа
            dbms: 'postgresql'
            stripComments: true
            sql: select setval('json_view_user_id_seq', (select max(id)+1 from public.json_view_user), false)
