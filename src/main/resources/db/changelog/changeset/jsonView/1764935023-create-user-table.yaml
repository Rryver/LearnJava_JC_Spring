databaseChangeLog:
  - changeSet:
      id: 1764935023-create-user-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
              - column:
                  name: email
                  type: VARCHAR(256)
                  constraints:
                    unique: true