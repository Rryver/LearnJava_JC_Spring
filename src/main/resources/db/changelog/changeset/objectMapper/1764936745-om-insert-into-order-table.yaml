databaseChangeLog:
  - changeSet:
      id: 1764936742-om-insert-into-order-table
      author: Alexandr Kolosov
      changes:
        - insert:
            tableName: object_mapper_order
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: customer_id
                  value: 1
              - column:
                  name: order_date
                  value: 2025-12-15 11:23:54
              - column:
                  name: total_price
                  value: 3.2
              - column:
                  name: order_status
                  value: CREATED
        - sql: #Изменение текущего значения автоинкремента первичного ключа
            dbms: 'postgresql'
            stripComments: true
            sql: select setval('object_mapper_order_id_seq', (select max(id)+1 from public.object_mapper_order), false)
