databaseChangeLog:
  - changeSet:
      id: 1764935738-om-create-order-product-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: object_mapper_order_product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: product_name
                  type: VARCHAR(64)
              - column:
                  name: price
                  type: NUMERIC
              - column:
                  name: count
                  type: INT
        - addForeignKeyConstraint:
            constraintName: FK-object_mapper-order_product-order
            baseTableName: object_mapper_order_product
            baseColumnNames: order_id
            referencedTableName: object_mapper_order
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            constraintName: FK-object_mapper-order_product-product
            baseTableName: object_mapper_order_product
            baseColumnNames: product_id
            referencedTableName: object_mapper_product
            referencedColumnNames: id
            onDelete: SET NULL
            onUpdate: CASCADE