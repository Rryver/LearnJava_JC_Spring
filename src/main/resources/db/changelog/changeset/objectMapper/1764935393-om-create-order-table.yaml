databaseChangeLog:
  - changeSet:
      id: 1764935393-om-create-order-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: object_mapper_order
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: order_date
                  type: timestamp without timezone
              - column:
                  name: total_price
                  type: NUMERIC
              - column:
                  name: order_status
                  type: VARCHAR(64)
        - addForeignKeyConstraint:
            constraintName: FK-object_mapper-order-customer
            baseTableName: object_mapper_order
            baseColumnNames: customer_id
            referencedTableName: object_mapper_customer
            referencedColumnNames: id
            onDelete: SET NULL
            onUpdate: CASCADE