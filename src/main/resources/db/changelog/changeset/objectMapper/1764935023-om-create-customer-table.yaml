databaseChangeLog:
  - changeSet:
      id: 1764935023-om-create-customer-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: object_mapper_customer
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(64)
              - column:
                  name: last_name
                  type: VARCHAR(64)
              - column:
                  name: email
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: contact_number
                  type: VARCHAR(64)
                  constraints:
                    nullable: false