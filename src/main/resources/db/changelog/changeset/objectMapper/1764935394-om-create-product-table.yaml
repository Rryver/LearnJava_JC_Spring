databaseChangeLog:
  - changeSet:
      id: 1764935394-om-create-product-table
      author: Alexandr Kolosov
      changes:
        - createTable:
            tableName: object_mapper_product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(256)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: NUMERIC
              - column:
                  name: quantity_stock
                  type: INT